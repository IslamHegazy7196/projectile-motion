<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile motion</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f5f5f7;
        color: #0f0f13;
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      form {
        margin: auto;
        align-items: center;
        justify-content: center;
        margin-top: 0;
        margin-bottom: 0;
      }
      h1 {
        margin: auto;
        align-items: center;
        justify-content: center;
        font-size: 50px;
      }
      .input {
        border: none;
        margin: 2em;
        /* margin-top:1em; */
        margin-bottom: 1em;
        padding: 0.5em;
        color: black;
        border-radius: 0;
        outline: none;
        transition: all 400ms;
      }
      .test {
        
        width: 10px;
        height: 10px;
        margin: 50px;
        border-radius: 50%;
        background-color: black;
        animation: path 4s infinite linear;
      }

      .test:nth-child(2) {
        animation: path2 4s infinite linear;
      }

      @keyframes path {
        from {
          transform: translate(0px, 0px) rotate(180deg) translateX(50px);
        }
        to {
          transform: translate(100px, 0px) rotate(360deg) translateX(50px);
        }
      }

      @keyframes path2 {
        from {
          transform: translate(0px, 0px) rotate(180deg) translateX(50px);
        }
        to {
          transform: translate(50px, 60px) rotate(360deg) translateX(80px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Projectile motion</h1>
      <form class="form">
        <input type="text" placeholder="Angle" class="input" id="angl" />
        <input type="text" placeholder="Velocity" class="input" id="vel" />

        <button type="button" class="btn btn-default">Start</button>
        <button type="button" class="btn btn-default">Reset</button>
        <div class="test"></div>
        <div class="test"></div>
      </form>
    </div>
  </body>
</html>
