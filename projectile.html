<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <title>Projectile motion</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f5f5f7;
        color: #0f0f13;
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      form {
        margin: auto;
        align-items: center;
        justify-content: center;
        margin-top: 0;
        margin-bottom: 0;
      }
      h1 {
        margin: auto;
        align-items: center;
        justify-content: center;
        font-size: 50px;
      }
      .input {
        border: none;
        margin: 2em;
        /* margin-top:1em; */
        margin-bottom: 1em;
        padding: 0.5em;
        color: black;
        border-radius: 0;
        outline: none;
        transition: all 400ms;
      }
      .chart-container {
        display: none;
        position: relative;
        width: 400;
        height: 300;
      }
      .canvas {
        width: 400;
        height: 300;
      }
      .test {
        width: 10px;
        height: 10px;
        margin: 50px;
        border-radius: 50%;
        background-color: black;
        animation: pathX 4s infinite linear;
      }
      .wrapper {
        animation: pathY 4s infinite linear;
        position: absolute;
        bottom: 0;
      }
      @keyframes pathY {
        0% {
          transform: translateY(25px);
        }
        50% {
          transform: translateY(-190px);
        }
        100% {
          transform: translateY(25px);
        }
      }
      @keyframes pathX {
        from {
          transform: translateX(-25px);
        }
        to {
          transform: translateX(430px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Projectile motion</h1>
      <form class="form">
        <input
          type="text"
          placeholder="Angle"
          min="0"
          max="360"
          class="input"
          id="angl"
        />
        <input
          type="text"
          placeholder="Velocity"
          min="0"
          class="input"
          id="vel"
        />

        <button type="button" class="btn btn-default" id="btn1">Start</button>
        <button type="button" class="btn btn-default" id="btn2">Reset</button>
        <div class="chart-container" id="chart">
          <div class="wrapper">
            <div class="test"></div>
          </div>
          <canvas id="myChart" class="canvas"></canvas>
        </div>
      </form>
    </div>
    <script>
      const start = document.getElementById("btn1");
      const reset = document.getElementById("btn2");
      const container = document.getElementById("chart");
      btn1.addEventListener("click", function () {
        const vel = document.getElementById("vel").value;
        const angle = document.getElementById("angl").value;
        const radianAngle = (angle * Math.PI) / 180;
        const h = (
          Math.pow(vel * Math.sin(radianAngle), 2) /
          (2 * 9.8)
        ).toFixed();
        const d = ((4 * h) / Math.tan(radianAngle)).toFixed();
        // Our labels along the x-axis
        const xAxis = [d / 4, d / 2, (3 * d) / 4, d];
        // For drawing the lines
        const yAxis = [h / 2, h, h / 2, 0];

        const ctx = document.getElementById("myChart");
        const myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: xAxis,
            datasets: [
              {
                data: yAxis,
                label: "Height",
                borderColor: "#3e95cd",
                backgroundColor: "transparent",
                fill: false,
              },
            ],
          },
        });
        container.style.display = "block";
      });
      btn2.addEventListener("click", function () {
        document.getElementById("vel").value = 0;
        document.getElementById("angl").value = 0;
        container.style.display = "none";
      });
    </script>
  </body>
</html>
